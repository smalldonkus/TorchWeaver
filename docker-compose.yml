version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - AUTH0_DOMAIN=https://dev-461larhhpk1j2kqd.us.auth0.com/
      - API_AUDIENCE=http://127.0.0.1:5000
    volumes:
      - ./backend:/app
    networks:
      - appnet

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
